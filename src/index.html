</head>

<body>
    <div class="row">
        <nav class="nav white col s12">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo"><img src="assets/logo.png" /></a>
                <ul class="right hide-on-med-and-down col s6 offset-s6">

            </div>
        </nav>
        <section class="banner01 col s12">
            <img class="base" src="assets/banner01img.png" />
            <img class="flor_1" src="assets/img13.png" />
            <img class="bird" src="assets/passaro.png" />
            <div class="social-net-icons">

        <section class="banner02 col s12">
            <img class="scroll" src="assets/passaro.png" />
        </section>
    </div>
    <script type="text/javascript">
        var position = document.documentElement;
        position.addEventListener("mousemove", e => {
            position.style.setProperty('--x', e.clientX + "px");
            position.style.setProperty('--y', e.clientY + "px");
        })
        window.addEventListener('scroll', e =>{
            const target = document.querySelector('.scroll')

            var scrolled = window.pageYOffset;
            var rate = scrolled * -2

            target.style.transform = 'translate3d('+rate+'px, 0px, 0px)'
        })
    </script>
</body>
